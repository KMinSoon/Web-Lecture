<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>밍순이의 심부름</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      body {
        background-image: url(./picture/출발.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <div>
      <p id="chat1" class="chats">20xx년 6월 어느날....</p>
    </div>

    <button id="button3" class="btnSkip">대사 넘기기</button>

    <script>
      var scriptArr = [
        '퀴즈마을의 퀴즈타운 1004호에 살던 나는 방학을 맞이했다.',
        '즐거운 방학을 즐기고 있던 와중 어머니의 불호령이 떨어졌다.',
        '엄마: 방학이라고 집에만 있지말고 밖에 좀 나갔다 와!',
        '나: 집 밖은 위험한데 어딜 나가라는거야.',
        '엄마: 산책할겸 저 앞에 마트가서 장 좀 보고 와.',
        '나: 아 여기 길 이상해서 싫은데.',
        '엄마: 빨리 가~!!!!!',
        '나: 으어.....',
      ];
      var idx = 0;
      var targetSkip = document.querySelector('.btnSkip');
      targetSkip.addEventListener('click', function () {
        document.getElementById('chat1').textContent = scriptArr[idx];
        idx++;

        if (idx === 8) {
          document.getElementById('button3').innerText = '다음 페이지';
          idx++;
        }

        if (idx == 10) location.replace('practice.html');
      });
    </script>
  </body>
</html>
