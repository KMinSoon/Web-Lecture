<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>밍순이의 심부름</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./picture/icon.png" />
    <style>
      body {
        background-image: url(./picture/질문.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <button id="button26" class="question" disabled>클릭!</button>

    <div>
      <p id="chat10" class="chats">나: 이제 마지막 문제인가? 진짜 힘들었다.</p>
    </div>

    <button id="button27" class="btnSkip">대사 넘기기</button>

    <button id="button28" class="lButton" disabled>(↖️)Happy</button>
    <button id="button29" class="rButton" disabled>Hello(↗️)</button>

    <div id="pop11" class="popWrap" style="display: none">
      <div class="popInner">
        <p>
          <문제 4><br /><br />
          암호를 옳게 해독하시오.<br />
          <a style="font-size: 30px">Kdssb<br /><br /></a>
          <a style="font-size: 15px">힌트:카이사르 암호, 3</a><br />
          <button type="button" class="btnClose">닫기</button>
        </p>
      </div>
    </div>

    <script>
      var targetSkip = document.querySelector('.btnSkip');
      targetSkip.addEventListener('click', function () {
        document.getElementById('button26').disabled = false;
        document.getElementById('button27').style.display = 'none';
        document.getElementById('chat10').style.display = 'none';
        document.getElementById('button28').disabled = false;
        document.getElementById('button29').disabled = false;
      });

      document.querySelector('.question').addEventListener('click', () => {
        document.getElementById('pop11').style.display = 'block';
      });

      var targetClose = document.querySelector('.btnClose');
      targetClose.addEventListener('click', function () {
        document.getElementById('pop11').style.display = 'none';
      });

      document.querySelector('.lButton').addEventListener('click', () => {
        location.replace('./arrive.html');
      });

      document.querySelector('.rButton').addEventListener('click', () => {
        location.replace('./script5.html');
      });
    </script>
  </body>
</html>
