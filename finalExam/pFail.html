<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>밍순이의 심부름</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./picture/icon.png" />
    <style>
      body {
        background-image: url(./picture/연습실패.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div>
      <p id="chat3" class="chats">나: 음? 저게 뭐지? 가서 봐보자.</p>
    </div>

    <button id="button8" class="btnSkip">대사 넘기기</button>

    <button id="button9" class="warning" disabled>주의!</button>

    <div id="pop3" class="popWrap" style="display: none">
      <div class="popInner">
        <p>
          <center>
            <주의!><br />
            문제를 틀리시면 위험에 빠질 수 있습니다!<br />
            주의하세요!<br />
            (지금은 연습이라 안전합니다. ㅎㅎ)<br />
            <a>(옆으로 가시면 본 문제를 볼 수 있어요.)</a>
          </center>
        </p>
        <button type="button" class="btnClose">닫기</button>
      </div>
    </div>

    <script>
      var scriptArr = [
        '나: 음.... 죽진 않으니까 뭐.',
        '나: 답 다 맞추면서 가면 되겠지~',
      ];
      var idx = 0;
      var targetSkip = document.querySelector('.btnSkip');
      targetSkip.addEventListener('click', function () {
        document.getElementById('chat3').textContent = scriptArr[idx];
        idx++;

        if (idx == 1) {
          document.getElementById('button8').style.display = 'none';
          document.getElementById('chat3').style.display = 'none';
          document.getElementById('button9').disabled = false;
        }

        if (idx == 2) {
          document.getElementById('button8').innerText = '다음 페이지';
          idx++;
        }

        if (idx == 4) {
          location.replace('./game1.html');
        }
      });

      var target = document.querySelector('.warning');
      target.addEventListener('click', () => {
        document.getElementById('pop3').style.display = 'block';
      });

      var targetClose = document.querySelector('.btnClose');
      targetClose.addEventListener('click', function () {
        document.getElementById('pop3').style.display = 'none';
        document.getElementById('button8').style.display = 'block';
        document.getElementById('chat3').style.display = 'block';
      });
    </script>
  </body>
</html>
